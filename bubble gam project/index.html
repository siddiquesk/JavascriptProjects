<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bubblegam</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="panel">
        <div class="sec-panel">
          <div class="elem">
            <h3>Hit</h3>
            <div class="box" id="hitvar">1</div>
          </div>
          <div class="elem">
            <h3>Timer</h3>
            <div class="box" id="timervalue"></div>
          </div>
          <div class="elem">
            <h3>Score</h3>
            <div class="box" id="scoreval">0</div>
          </div>
        </div>
        <div class="pbtm">
          <div class="bubble">5</div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
