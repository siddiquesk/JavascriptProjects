<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>simple</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Real Time Char Counter</h2>
      <textarea
        name="text"
        id="textarea"
        class="textarea"
        placeholder="Please write your text here"
        maxlength="100">
      </textarea>
      <div class="counter">
        <p>
          Total Charcter:
          <span id="totalchar" class="totalchar"></span>
        </p>
        <p>
          Remaining charcter:
          <span id="remaining" class="remaining">50</span>
        </p>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
