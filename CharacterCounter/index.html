<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Real Time counter</h2>
      <textarea
        id="textarea"
        class="textarea"
        placeholder="write your text here"
        maxlength="50"></textarea>
      <div class="counter">
        <p>Total character: <span id="totalchar"></span></p>
        <p>Ramaininig character: <span id="remaining"></span></p>
        <div id="btndiv">
          <button id="btn">Total character</button>
          <button id="rem">Ramining character</button>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
