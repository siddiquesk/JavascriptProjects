<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
  </head>
  <body>
    <div class="navbar">
      <div class="left">
        <img
          src="https://img.freepik.com/free-vector/phoenix-logo-concept_23-2148477263.jpg?ga=GA1.1.386693064.1710494351&semt=ais_hybrid"
          alt="logo" />
        <h2>Atlasian</h2>
      </div>
      <div class="right">
        <ul class="shown">
          <li class="mobile"><a href="#">Home</a></li>
          <li class="mobile"><a href="#">About</a></li>
          <li class="mobile"><a href="#">Contact</a></li>
          <li class="bar">
            <a href="#"><i class="fa-solid fa-bars"></i></a>
          </li>
        </ul>
      </div>
      <ul class="hide">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
        <li class="close">
          <a href="#"><i class="fa-solid fa-xmark"></i></a>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
